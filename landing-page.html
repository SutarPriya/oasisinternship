<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
        <button class="btn-sign-in">Sign in</button>
    </nav>

    <!-- Hero Section -->
    <section class="main-container">
        <div class="content">
            <h1 class="main-title">Unlimited movies, TV shows, and more.</h1>
            <p class="main-subtitle">Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="mail-container">
            <input class="email" type="email" placeholder="Enter email address">
            <div class="btn">Get Started</div>
        </div>
    </section>

    
</body>
</html>
